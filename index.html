<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning to recycle | The Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <div id="overlay" class="hidden">
    <span id="circle"></span>
  </div>
  <div id="main">
    <div id="menu" class="show">
      <div id="finalScore"></div>
      <div id="certification"></div>
      <div id="play">
        <h2>
          Learning to
          <span>Recycle</span>
        </h2>
        <button id="playButton">Play</button>
      </div>
      <div id="identify"></div>
    </div>

    <div id="game">
      <div id="dataScore">
        <div id="record">Recorde: 0</div>
        <div id="lives">Vidas: 3</div>
        <div id="score">Pontos: 0</div>
        <div id="timer">Tempo: 60s</div>
      </div>
      <div id="level"></div>
      <button id="backbutton">Voltar</button>
      <div id="items"></div>
      <div id="trash">
        <div id="paper" title="Paper"></div>
        <div id="organic" title="Organic"></div>
        <div id="metal" title="Metal"></div>
        <div id="plastic" title="Plastic"></div>
        <div id="glass" title="Glass"></div>
        <div id="electronic" title="Electronic"></div>
      </div>
    </div>

    <footer>
      <p>Developed with ðŸ©· by <a href="http://filipeleonelbatista.dev.br">Filipe Batista</a></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
